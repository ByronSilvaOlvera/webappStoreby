<div class="detail-category">
  <div class="card mb-3" style="max-width: 540px;" *ngIf="id > 0">
    <div class="row g-0">
      <div class="col-md-4 img-detail">
        <!-- <img src="..." class="img-fluid rounded-start" alt="..."> -->
        <i class="fas fa-save"></i>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 [ngClass]=" textcolor ? 'card-title text-info' : 'card-title text-danger'">Category</h5>
          <p class="card-text"><b>Name:</b> {{ categoryDetail.name }}</p>
          <p class="card-text"><b>KeyWords:</b> {{ categoryDetail.keywords }}</p>
          <p class="card-text"><b>Id:</b> {{ categoryDetail.id }} </p>
          <p class="card-text date-card"><small class="text-muted">Created:
              {{ categoryDetail.createdAt | date }}</small></p>
          <p class="card-text date-card"><small class="text-muted">Last updated:
              {{ categoryDetail.updatedAt | date }}</small></p>
        </div>
        <div class="col-md-8 card-btn-category">
          <button type="button" class="btn btn-outline-danger" *ngIf="!textcolor" (click)="onDelete()">
            <i class="fas fa-trash-alt"></i>
            Delete
          </button>
          <button type="button" class="btn btn-outline-dark" (click)="onList()">
            <i class="fas fa-list"></i>
            List
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="id==0"  class="detail-msg"  >
    <div id="icon-msg-detail" class="alert alert-warning d-flex align-items-center" role="alert">
      <!-- <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg> -->
      <div>
        <i class="fas fa-bomb"></i>
      </div>
      <div>
        Select a category from then List 
      </div>
    </div>
    <div class="btn-form-msg">
      <button type="button" class="btn btn-outline-dark" (click)="onList()">
        <i class="fas fa-list"></i>
        List
      </button>
    </div>
  </div>

</div>
