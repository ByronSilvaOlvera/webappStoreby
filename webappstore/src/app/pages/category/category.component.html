<app-header-content [id]="id" [namepage]="menu.title!" [iconheader]="menu.icon!" ></app-header-content>


<div class="category-main-cont">


  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button [ngClass]="active === 1? 'nav-link active' : 'nav-link' " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
        type="button" role="tab" aria-controls="pills-home" aria-selected="true">
        List 
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button [ngClass]="active === 2? 'nav-link active' : 'nav-link' " id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
        (click)="onSelectCreate()"  type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
        Create
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button [ngClass]="active === 3? 'nav-link active' : 'nav-link' "id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
        (click)="onSelectUpdate()"  type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
        Update 
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button [ngClass]="active === 4? 'nav-link active' : 'nav-link' " id="pills-delete-tab" data-bs-toggle="pill" data-bs-target="#pills-delete" type="button"
      (click)="onSelectDelete()" role="tab" aria-controls="pills-delete" aria-selected="false">
        Delete 
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button [ngClass]="active === 5? 'nav-link active' : 'nav-link'" id="pills-detail-tab" data-bs-toggle="pill" data-bs-target="#pills-detail" type="button"
        (click)="onSelectDetail()"  role="tab" aria-controls="pills-detail" aria-selected="false">
        Detail 
      </button>
    </li>

  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div [ngClass]="active === 1 ? 'tab-pane fade show active' : 'tab-pane fade'" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <app-grid-category ></app-grid-category>
    </div>
    <div [ngClass]="active === 2 ? 'tab-pane fade show active' : 'tab-pane fade'" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <app-form-category></app-form-category>
    </div>

    <div [ngClass]="active === 3 ? 'tab-pane fade show active' : 'tab-pane fade'" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <app-form-category></app-form-category>
    </div>
    <div [ngClass]="active === 4 ? 'tab-pane fade show active' : 'tab-pane fade'" id="pills-delete" role="tabpanel" aria-labelledby="pills-delete-tab">
      <app-detail-category  ></app-detail-category>
    </div>
    <div [ngClass]="active === 5 ? 'tab-pane fade show active' : 'tab-pane fade'" id="pills-detail" role="tabpanel" aria-labelledby="pills-detail-tab">
      <app-detail-category ></app-detail-category>
    </div>

    

  </div>


  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: rgb(24, 3, 3)"> Loading... </p>
  </ngx-spinner>
